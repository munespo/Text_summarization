<!DOCTYPE html>
<html>
    <head>
        <title>NLP</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        
        <h1 class="text-center">Text Summarization</h1>
        <form class="p-3 text-center" action='/', method="post" enctype="multipart/form-data">
            <input class="form-control" type="file" name="textfile">
            <!-- <div class="form-group clearfix">
                <label class="label">Email</label>
                <textarea class="form-control" placeholder="Type the email here" id="email_text" name="text" required="required"></textarea>
            </div> -->
            <input class="btn btn-primary mt-3" type="submit" value="Extractive summary">

        </form>




        {% if input %}
        <p class="text-center"> <b>Input text is:</b> {{ input }}</p>
        {% endif %}

        {% if prediction %}
        <p class="text-center"> <b>Extractive summary is:</b> {{ prediction }}</p>
        {% endif %}
        
    </body>

    

    

</html>
